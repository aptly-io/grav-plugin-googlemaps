        ENABLED: "Enabled"
        DISABLED: "Disabled"
        PLUGIN_ACTIVATION: "Plugin's status"
        ACTIVATION_HELP: Activates or deactivates the plugin. Note that even if deactivated, this plugin removes all markers from the resulting HTML.
        BUILTIN_CSS: Use plugin's built-in CSS
        BUILTIN_CSS_HELP: If enabled, the plugin uses its built-in stylesheet for the resulting HTML. Disable this when providing your alternative stylesheet.
